<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{POST_TITLE}} - VIbe</title>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://vibe.volunteersinc.org/post/{{POST_ID}}" />
  <meta property="og:title" content="{{POST_TITLE}}" />
  <meta property="og:description" content="{{POST_TEXT}}" />
  <meta property="og:image" content="{{POST_IMAGE}}" />
  <meta property="og:site_name" content="VIbe - Volunteers Inc" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://vibe.volunteersinc.org/post/{{POST_ID}}" />
  <meta name="twitter:title" content="{{POST_TITLE}}" />
  <meta name="twitter:description" content="{{POST_TEXT}}" />
  <meta name="twitter:image" content="{{POST_IMAGE}}" />
  
  <!-- App Deep Link -->
  <meta property="al:ios:url" content="vibe://post/{{POST_ID}}" />
  <meta property="al:ios:app_store_id" content="" />
  <meta property="al:ios:app_name" content="VIbe" />
  <meta property="al:android:url" content="vibe://post/{{POST_ID}}" />
  <meta property="al:android:app_name" content="VIbe" />
  <meta property="al:android:package" content="org.volunteersinc.vibe" />
  
  <!-- Fallback redirect -->
  <meta http-equiv="refresh" content="0;url=vibe://post/{{POST_ID}}">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #2196F3;
      margin-bottom: 8px;
    }
    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
    }
    .description {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 16px;
    }
    .button:hover {
      background: #1976D2;
    }
    .image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">VIbe</div>
      <h1 class="title">{{POST_TITLE}}</h1>
    </div>
    
    {{#POST_IMAGE}}
    <img src="{{POST_IMAGE}}" alt="Post image" class="image" />
    {{/POST_IMAGE}}
    
    <p class="description">{{POST_TEXT}}</p>
    
    <div style="text-align: center;">
      <a href="vibe://post/{{POST_ID}}" class="button">Open in VIbe App</a>
    </div>
    
    <p style="text-align: center; color: #999; font-size: 14px; margin-top: 24px;">
      Don't have the app? <a href="https://vibe.volunteersinc.org/download" style="color: #2196F3;">Download VIbe</a>
    </p>
  </div>
  
  <script>
    // Try to open app, fallback to download page
    setTimeout(function() {
      window.location.href = 'vibe://post/{{POST_ID}}';
    }, 100);
    
    // Fallback after 2 seconds
    setTimeout(function() {
      if (document.hasFocus()) {
        window.location.href = 'https://vibe.volunteersinc.org/download';
      }
    }, 2000);
  </script>
</body>
</html>
