name: EAS OTA Update

on:
  push:
    branches:
      - master
      - production

jobs:
  update:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine branch and publish update
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "Publishing to production branch..."
            # IMPORTANT:
            # OTA updates do NOT automatically inherit `eas.json` build-profile env vars.
            # Use EAS "environment variables" (production/preview) so EXPO_PUBLIC_* values
            # like EXPO_PUBLIC_API_URL are embedded into the update bundle.
            eas update --branch production --environment production --message "${{ github.event.head_commit.message }}" --non-interactive
          else
            echo "Publishing to preview branch..."
            eas update --branch preview --environment preview --message "${{ github.event.head_commit.message }}" --non-interactive
          fi
